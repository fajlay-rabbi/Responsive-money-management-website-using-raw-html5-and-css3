<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="./css/menu.css" />
  </head>
  <body>
    <button
      type="button"
      id="myHamBtn"
      class="nav-btn"
      title="Hamburger menu icon"
      aria-expanded="false"
      aria-controls="primary-btn"
    >
      <svg class="hamburger" viewBox="0 0 100 100" width="35">
        <rect
          class="top line"
          width="80"
          height="10"
          x="10"
          y="25"
          rx="5"
        ></rect>
        <rect
          class="middle line"
          width="80"
          height="10"
          x="10"
          y="45"
          rx="5"
        ></rect>
        <rect
          class="buttom line"
          width="80"
          height="10"
          x="10"
          y="65"
          rx="5"
        ></rect>
      </svg>
    </button>

    <script src="./js/script.js"></script>
  </body>
</html>
